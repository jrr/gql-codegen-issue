generates:
  types.gen.ts:
    config:
      noGraphqlTag: false
      strict: true
    schema:
      - "schema.graphql"
    documents:
      - "documents/*.graphql"
    plugins:
      - typescript:
      - typescript-operations
      - typescript-react-apollo:
          withComponent: false
          withHOC: false
      - typescript-resolvers
      - typescript-compatibility
